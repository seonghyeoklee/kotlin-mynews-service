name: CI/CD Pipeline

env:
  AWS_REGION: ap-northeast-2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Inject secrets into application.yml
      run: |
        cat <<EOT > src/main/resources/application.yml
        spring:
          datasource:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: ${{ secrets.DB_URL }}
            username: ${{ secrets.DB_USERNAME }}
            password: ${{ secrets.DB_PASSWORD }}
          mail:
            host: smtp.gmail.com
            port: 465
            username: ${{ secrets.GMAIL }}
            password: ${{ secrets.GMAIL_PASSWORD }}
        EOT

    - name: Build with Gradle
      run: ./gradlew clean build -x ktlintTestSourceSetCheck -x test

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Generate deployment package
      run: |
        mkdir -p deploy
        mkdir -p deploy/.platform/nginx/conf.d
        cp -r .platform/nginx/conf.d/client_max_body_size.conf deploy/.platform/nginx/conf.d/client_max_body_size.conf
        cp build/libs/*.jar deploy/application.jar
        cd deploy && zip -r deploy.zip .

    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
        region: ${{ env.AWS_REGION }}
        application_name: dev-my-news
        environment_name: Dev-my-news-env
        version_label: github-action-${{steps.current-time.outputs.formattedTime}}
        deployment_package: deploy/deploy.zip
